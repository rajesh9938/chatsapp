<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WhatsApp Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #111;
    display: flex;
    justify-content: center;
}
.phone {
    width: 420px;
    height: 100vh;
    background: #efeae2;
    display: flex;
    flex-direction: column;
}

/* TOP BAR */
.topbar {
    background: #075e54;
    color: white;
    padding: 14px;
    font-weight: bold;
    display: flex;
    align-items: center;
}
.back-btn {
    margin-right: 12px;
    cursor: pointer;
    font-size: 18px;
}

/* MENU */
.menu {
    background: #fff;
}
.menu-item {
    padding: 14px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
}
.menu-item:hover {
    background: #f5f5f5;
}

/* CHAT */
#chat {
    display: none;
    flex: 1;
    flex-direction: column;
}
.messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}
.message {
    max-width: 75%;
    padding: 8px 12px;
    margin: 6px 0;
    border-radius: 8px;
}
.sent {
    background: #dcf8c6;
    margin-left: auto;
}
.received {
    background: #fff;
    margin-right: auto;
}
.sender {
    font-size: 11px;
    font-weight: bold;
}
.footer {
    display: flex;
    padding: 8px;
    background: #f0f0f0;
}
.footer input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
}
.footer button {
    margin-left: 8px;
    border: none;
    background: #075e54;
    color: white;
    border-radius: 50%;
    width: 40px;
}
</style>
</head>

<body>

<div class="phone">

<!-- SELECT NAME -->
<div class="topbar" id="title">Select Your Name</div>
<div class="menu" id="nameMenu">
    <div class="menu-item" onclick="selectName('jatin')">Jatin</div>
    <div class="menu-item" onclick="selectName('rajesh')">Rajesh</div>
    <div class="menu-item" onclick="selectName('kartik')">Kartik</div>
</div>

<!-- CHAT LIST -->
<div class="menu" id="chatMenu" style="display:none">
    <div class="menu-item" onclick="openGroup()">ðŸ‘¥ Group Chat</div>
    <div class="menu-item" onclick="openDM('jatin')">Jatin</div>
    <div class="menu-item" onclick="openDM('rajesh')">Rajesh</div>
    <div class="menu-item" onclick="openDM('kartik')">Kartik</div>
</div>

<!-- CHAT -->
<div id="chat">
    <div class="topbar">
        <span class="back-btn" onclick="goBack()">â¬…</span>
        <span id="chatHeader"></span>
    </div>

    <div class="messages" id="messages"></div>

    <div class="footer">
        <input id="msg" placeholder="Message"
               onkeydown="if(event.key==='Enter')send()">
        <button onclick="send()">âž¤</button>
    </div>
</div>

</div>

<script>
let myName;
let room;
let socket;

function selectName(name) {
    myName = name;
    title.innerText = "Chats";
    nameMenu.style.display = "none";
    chatMenu.style.display = "block";
}

function openGroup() {
    room = "group";
    startChat("Group Chat");
}

function openDM(user) {
    if (user === myName) return alert("Can't chat with yourself");
    const users = [myName, user].sort();
    room = `dm:${users[0]}:${users[1]}`;
    startChat("Chat with " + user);
}

function startChat(titleText) {
    chatMenu.style.display = "none";
    chat.style.display = "flex";
    chatHeader.innerText = titleText;
    messages.innerHTML = "";

    socket = new WebSocket(`wss://${window.location.host}/ws/${myName}`);
    // socket = new WebSocket(`ws://localhost:8000/ws/${myName}/${room}`);

    socket.onmessage = e => {
        const d = JSON.parse(e.data);
        const div = document.createElement("div");
        div.className = "message " +
            (d.sender === myName ? "sent" : "received");

        if (d.sender !== myName) {
            const s = document.createElement("div");
            s.className = "sender";
            s.innerText = d.sender;
            div.appendChild(s);
        }

        const t = document.createElement("div");
        t.innerText = d.text;
        div.appendChild(t);

        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    };
}

function goBack() {
    if (socket) socket.close();
    chat.style.display = "none";
    chatMenu.style.display = "block";
    messages.innerHTML = "";
}

function send() {
    if (msg.value) {
        socket.send(msg.value);
        msg.value = "";
    }
}
</script>

</body>
</html>
